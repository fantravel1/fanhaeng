<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Something beautiful is coming. FanHaeng is building the world's most comprehensive travel guide for K-pop fans, K-drama lovers, and Korean cultural pilgrims.">
  <meta name="robots" content="noindex, nofollow">

  <!-- Canonical & hreflang -->
  <link rel="canonical" href="https://fanhaeng.com/coming-soon.html">
  <link rel="alternate" hreflang="en" href="https://fanhaeng.com/coming-soon.html">
  <link rel="alternate" hreflang="ko" href="https://fanhaeng.com/ko/coming-soon.html">
  <link rel="alternate" hreflang="x-default" href="https://fanhaeng.com/coming-soon.html">

  <!-- Open Graph -->
  <meta property="og:title" content="Coming Soon — FanHaeng">
  <meta property="og:description" content="We're building the world's most comprehensive travel guide for K-pop fans, K-drama lovers, and Korean cultural pilgrims.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fanhaeng.com/coming-soon.html">
  <meta property="og:site_name" content="FanHaeng">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* Page-specific enhancements */
    .coming-soon__nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 2rem;
    }

    .coming-soon__nav-logo {
      font-family: var(--font-display);
      font-size: 1.3rem;
      font-weight: 800;
      color: white;
      letter-spacing: -0.03em;
      text-decoration: none;
      opacity: 0.9;
      transition: opacity var(--transition-fast);
    }

    .coming-soon__nav-logo:hover {
      opacity: 1;
      color: white;
    }

    .coming-soon__lang-toggle {
      font-size: 0.85rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      padding: 0.35rem 0.85rem;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      transition: all var(--transition-fast);
      backdrop-filter: blur(10px);
    }

    .coming-soon__lang-toggle:hover {
      color: white;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.08);
    }

    .coming-soon__title .accent {
      color: var(--color-accent);
    }

    .coming-soon__cta {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .coming-soon .btn--secondary {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .coming-soon .btn--secondary:hover {
      border-color: rgba(255, 255, 255, 0.4);
    }

    /* Floating particles for extra depth */
    .coming-soon__particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .coming-soon__particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(232, 69, 107, 0.25);
      border-radius: 50%;
      animation: particleFloat 8s ease-in-out infinite;
    }

    .coming-soon__particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 7s; }
    .coming-soon__particle:nth-child(2) { left: 25%; top: 60%; animation-delay: 1.5s; animation-duration: 9s; }
    .coming-soon__particle:nth-child(3) { left: 70%; top: 30%; animation-delay: 3s; animation-duration: 6s; }
    .coming-soon__particle:nth-child(4) { left: 85%; top: 70%; animation-delay: 0.8s; animation-duration: 10s; }
    .coming-soon__particle:nth-child(5) { left: 50%; top: 80%; animation-delay: 2.2s; animation-duration: 8s; }
    .coming-soon__particle:nth-child(6) { left: 15%; top: 85%; animation-delay: 4s; animation-duration: 7.5s; }
    .coming-soon__particle:nth-child(7) { left: 90%; top: 15%; animation-delay: 1s; animation-duration: 9.5s; }
    .coming-soon__particle:nth-child(8) { left: 40%; top: 10%; animation-delay: 3.5s; animation-duration: 6.5s; }

    @keyframes particleFloat {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.3;
      }
      25% {
        transform: translateY(-30px) translateX(15px) scale(1.5);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-10px) translateX(-10px) scale(1);
        opacity: 0.4;
      }
      75% {
        transform: translateY(-40px) translateX(20px) scale(1.2);
        opacity: 0.5;
      }
    }

    /* Subtle bottom border glow */
    .coming-soon__glow {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(232, 69, 107, 0.4), transparent);
    }
  </style>
</head>
<body>

  <div class="coming-soon">

    <!-- Top navigation bar -->
    <nav class="coming-soon__nav" aria-label="Page navigation">
      <a href="index.html" class="coming-soon__nav-logo">FanHaeng</a>
      <a href="ko/coming-soon.html" class="coming-soon__lang-toggle" aria-label="Switch to Korean">한국어</a>
    </nav>

    <!-- Floating particles -->
    <div class="coming-soon__particles" aria-hidden="true">
      <div class="coming-soon__particle"></div>
      <div class="coming-soon__particle"></div>
      <div class="coming-soon__particle"></div>
      <div class="coming-soon__particle"></div>
      <div class="coming-soon__particle"></div>
      <div class="coming-soon__particle"></div>
      <div class="coming-soon__particle"></div>
      <div class="coming-soon__particle"></div>
    </div>

    <!-- Main content -->
    <div class="coming-soon__content">

      <div class="coming-soon__logo" aria-hidden="true">FanHaeng</div>

      <h1 class="coming-soon__title">
        Something <span class="accent">Beautiful</span> Is Coming
      </h1>

      <p class="coming-soon__subtitle">
        We're building the world's most comprehensive travel guide for K-pop fans, K-drama lovers, and Korean cultural pilgrims. This page will be live soon.
      </p>

      <!-- Animated dots -->
      <div class="coming-soon__decoration" aria-hidden="true">
        <div class="coming-soon__dot"></div>
        <div class="coming-soon__dot"></div>
        <div class="coming-soon__dot"></div>
      </div>

      <!-- Call to action -->
      <div class="coming-soon__cta">
        <a href="index.html" class="btn btn--primary">Back to Home</a>
      </div>

    </div>

    <!-- Bottom glow line -->
    <div class="coming-soon__glow" aria-hidden="true"></div>

  </div>

  <!-- JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
